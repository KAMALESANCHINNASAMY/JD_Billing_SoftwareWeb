<div class="container-fluid">
  <mat-card class="matcard">
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <h2 class="ml-1">Supplier Bill No Wise Report</h2>
        </div>
      </div>
      <div class="row ml-3 mt-3 mb-3">
        <div class="col-sm-4 mt-2" style="display: flex">
          <div class="labeldiv">
            <label class="pt-2" style="margin: auto">Supplier Bill No<span class="text-danger">*</span></label>
          </div>
          <div class="inputdiv">
            <input type="text" #supbillno (input)="getRawMaterialPurchasebysupplierbno(supbillno.value)"
              class="form-control" />
          </div>
        </div>
      </div>
      <div class="row table-responsive pl-4">
        <div style="text-align: right;">
          <button class="mr-2" mat-raised-button color="accent" printSectionId="_print_section" ngxPrint
            [useExistingCss]="true">
            <mat-icon>print</mat-icon> Print
          </button>
        </div>
        <div id="_print_section">
          <table class="table table-bordered table-hover col-sm-12">
            <thead>
              <tr>
                <th>S No</th>
                <th>Date</th>
                <th>Bill No</th>
                <th>Supplier Name</th>
                <th>Supplier Bill No</th>
                <th>Qty</th>
                <th>Net Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchaseReports; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{getFormattedDate(item.date)}}</td>
                <td>{{item.bill_no}}</td>
                <td>{{ item.supplier_name }}</td>
                <td>{{item.supplier_bill_no}}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.net_total }}</td>
              </tr>
              <tr>
                <th colspan="5" style="text-align: right;">Total</th>
                <th>{{ totalQty() }}</th>
                <th>{{ total_nettotal() }}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
