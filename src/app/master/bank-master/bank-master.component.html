 <div class="container-fluid">
    <mat-card class="mt-2 matcard mb-2">
        <mat-card-content>
            <div class="row">
                <div #tableTop class="col-12">
                    <h2 class="ml-1 head">Bank Master</h2>
                </div>
            </div>
            <form [formGroup]="bankMasterForm" (ngSubmit)="Save()">
                <div class="row ml-3">
                    <div class="col-sm-6 mt-3" style="display: flex">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto">Bank Name<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':bankMasterForm.controls.bank_name.touched && bankMasterForm.controls.bank_name.errors}"
                                class="form-control"
                                formControlName="bank_name" type="text"
                                required />

                            <span class="text-danger"
                                *ngIf="bankMasterForm.controls.bank_name.touched && bankMasterForm.controls.bank_name.errors">
                                <div
                                    *ngIf="bankMasterForm.controls.bank_name.touched && bankMasterForm.controls.bank_name.errors['required']">
                                    Bank Name is required
                                </div>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-6 mt-3" style="display: flex">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto">Account
                                Holder Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':bankMasterForm.controls.ac_holder_name.touched && bankMasterForm.controls.ac_holder_name.errors}"
                                class="form-control"
                                formControlName="ac_holder_name" type="text"
                                required />

                            <span class="text-danger"
                                *ngIf="bankMasterForm.controls.ac_holder_name.touched && bankMasterForm.controls.ac_holder_name.errors">
                                <div
                                    *ngIf="bankMasterForm.controls.ac_holder_name.touched && bankMasterForm.controls.ac_holder_name.errors['required']">
                                    Account
                                    Holder Name is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row ml-3">
                    <div class="col-sm-6 mt-3" style="display: flex">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto">Account
                                Number<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':bankMasterForm.controls.ac_no.touched && bankMasterForm.controls.ac_no.errors}"
                                class="form-control"
                                formControlName="ac_no" type="text"
                                required />

                            <span class="text-danger"
                                *ngIf="bankMasterForm.controls.ac_no.touched && bankMasterForm.controls.ac_no.errors">
                                <div
                                    *ngIf="bankMasterForm.controls.ac_no.touched && bankMasterForm.controls.ac_no.errors['required']">
                                    Account
                                    Number is required
                                </div>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-6 mt-3" style="display: flex">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto">IFSC Code<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':bankMasterForm.controls.ifsc_code.touched && bankMasterForm.controls.ifsc_code.errors}"
                                class="form-control"
                                formControlName="ifsc_code" type="text"
                                required />

                            <span class="text-danger"
                                *ngIf="bankMasterForm.controls.ifsc_code.touched && bankMasterForm.controls.ifsc_code.errors">
                                <div
                                    *ngIf="bankMasterForm.controls.ifsc_code.touched && bankMasterForm.controls.ifsc_code.errors['required']">
                                    IFSC Code is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="col-sm-6">
                        <div class="d-flex justify-content-center">
                            <div
                                style="width: 250px; display: flex; align-items: center;">
                                <input type="submit" style="width: 80px"
                                    class="btn btn-success mt-4 btn-sm mr-3"
                                    value="{{ bankMasterForm.value.bankid ==0 ? 'Save' : 'Edit'}}" />
                                <input (click)="cancelClick()" type="button"
                                    style="width: 80px"
                                    class="btn btn-info mt-4 btn-sm mr-3"
                                    value="Clear" />
                                <input (click)="backButton()" type="button"
                                    style="width: 80px"
                                    class="btn btn-danger btn-sm mt-4"
                                    value="Close" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-3 matcardlist">
        <mat-card-content>
            <div class="table-responsive">
                <table
                    class="col-sm-12 table table-hover table-bordered table-sm">
                    <thead class="tableheadList">
                        <tr>
                            <th>S.No</th>
                            <th style="text-align: left;">Bank Name</th>
                            <th style="text-align: left;">Account Holder Name</th>
                            <th style="text-align: left;">Account Number</th>
                            <th style="text-align: left;">IFSC Code</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of bankList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td style="text-align: left;">{{ item.bank_name }}</td>
                            <td style="text-align: left;">{{ item.ac_holder_name}}</td>
                            <td style="text-align: left;">{{ item.ac_no }}</td>
                            <td style="text-align: left;">{{ item.ifsc_code }}</td>
                            <td class="tdoption">
                                <span class="m-2 editbutton text-success  "
                                    (click)="UpdateGetClick(item)"><b
                                        style="cursor:pointer">edit</b></span>
                                <span>||</span>
                                <span class="m-2  deletebutton text-danger"
                                    (click)="deleteClick(item.bankid)"><b
                                        style="cursor:pointer">delete</b></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
