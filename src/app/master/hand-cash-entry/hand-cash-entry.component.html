<div class="container-fluid">
    <mat-card class="mt-2 matcard mb-2">
        <mat-card-content>
            <div class="row">
                <div #tableTop class="col-12">
                    <h2 class="ml-1 head">Hand Cash Entry</h2>
                </div>
            </div>
            <form [formGroup]="handCashForm" (ngSubmit)="Save()">
                <div class="row ml-3">
                    <div class="col-sm-3 mt-3">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto">Amount<span class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':handCashForm.controls.amount.touched && handCashForm.controls.amount.errors}"
                                class="form-control" formControlName="amount" type="text" required />

                            <span class="text-danger"
                                *ngIf="handCashForm.controls.amount.touched && handCashForm.controls.amount.errors">
                                <div
                                    *ngIf="handCashForm.controls.amount.touched && handCashForm.controls.amount.errors['required']">
                                    Amount is required
                                </div>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-3 mt-3">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto">Date<span class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':handCashForm.controls.date.touched && handCashForm.controls.date.errors}"
                                class="form-control" formControlName="date" type="date" required />

                            <span class="text-danger"
                                *ngIf="handCashForm.controls.date.touched && handCashForm.controls.date.errors">
                                <div
                                    *ngIf="handCashForm.controls.date.touched && handCashForm.controls.date.errors['required']">
                                    Date is required
                                </div>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-6 mt-3">
                        <div>
                            <label class="pt-2" style="margin: auto">Description<span class="text-danger">* <span
                                        style="font-size: 12px;">Maximum 250 Letter</span></span></label>
                        </div>
                        <div>
                            <textarea maxlength="250" rows="1"
                                [ngClass]="{'is-invalid':handCashForm.controls.description.touched && handCashForm.controls.description.errors}"
                                class="form-control" formControlName="description" type="text" required>
                                </textarea>

                            <span class="text-danger"
                                *ngIf="handCashForm.controls.description.touched && handCashForm.controls.description.errors">
                                <div
                                    *ngIf="handCashForm.controls.description.touched && handCashForm.controls.description.errors['required']">
                                    Description is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="col-sm-6">
                        <div class="d-flex justify-content-center">
                            <div style="width: 250px; display: flex; align-items: center;">
                                <input type="submit" style="width: 80px" class="btn btn-success mt-4 btn-sm mr-3"
                                    value="{{ handCashForm.value.cashid ==0 ? 'Save' : 'Edit'}}" />
                                <input (click)="cancelClick()" type="button" style="width: 80px"
                                    class="btn btn-info mt-4 btn-sm mr-3" value="Clear" />
                                <input (click)="backButton()" type="button" style="width: 80px"
                                    class="btn btn-danger btn-sm mt-4" value="Close" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-3 matcardlist">
        <mat-card-content>
            <div class="table-responsive">
                <table class="col-sm-12 table table-hover table-bordered table-sm">
                    <thead class="tableheadList">
                        <tr>
                            <th>S.No</th>
                            <th style="text-align: left;">Amount</th>
                            <th style="text-align: left;">Date</th>
                            <th style="text-align: left;">Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cashList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td style="text-align: left;">{{ item.amount }}</td>
                            <td style="text-align: left;">{{ item.date }}</td>
                            <td style="text-align: left;">{{ item.description }}</td>
                            <td class="tdoption">
                                <span class="m-2 editbutton text-success  " (click)="UpdateGetClick(item)"><b
                                        style="cursor:pointer">edit</b></span>
                                <span>||</span>
                                <span class="m-2  deletebutton text-danger" (click)="deleteClick(item.cashid)"><b
                                        style="cursor:pointer">delete</b></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
