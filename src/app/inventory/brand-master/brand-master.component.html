<div class="container-fluid">
    <mat-card class="mt-2 matcard mb-2">
        <mat-card-content>
            <div class="row">
                <div #tableTop class="col-12">
                    <h2 class="ml-1 head">Brand Master</h2>
                </div>
            </div>
            <form [formGroup]="brandMasterForm" (ngSubmit)="Save()">
                <div class="row ml-3">
                    <div class="col-sm-6 mt-3" style="display: flex">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto">Brand Name<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':brandMasterForm.controls.brand_name.touched && brandMasterForm.controls.brand_name.errors}"
                                class="form-control" formControlName="brand_name" type="text" required />

                            <span class="text-danger"
                                *ngIf="brandMasterForm.controls.brand_name.touched && brandMasterForm.controls.brand_name.errors">
                                <div
                                    *ngIf="brandMasterForm.controls.brand_name.touched && brandMasterForm.controls.brand_name.errors['required']">
                                    Brand Name is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="col-sm-6">
                        <div class="d-flex justify-content-center">
                            <div style="width: 250px; display: flex; align-items: center;">
                                <input type="submit" style="width: 80px" class="btn btn-success mt-4 btn-sm mr-3"
                                    value="{{ brandMasterForm.value.brandid ==0 ? 'Save' : 'Edit'}}" />
                                <input (click)="cancelClick()" type="button" style="width: 80px"
                                    class="btn btn-info mt-4 btn-sm mr-3" value="Clear" />
                                <input (click)="backButton()" type="button" style="width: 80px"
                                    class="btn btn-danger btn-sm mt-4" value="Close" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-3 matcardlist">
        <mat-card-content>
            <div class="table-responsive">
                <table class="col-sm-12 table table-hover table-bordered table-sm">
                    <thead class="tableheadList">
                        <tr>
                            <th>S.No</th>
                            <th style="text-align: left;">Brand Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of brandList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td style="text-align: left;">{{ item.brand_name }}</td>
                            <td class="tdoption">
                                <span class="m-2 editbutton text-success  " (click)="UpdateGetClick(item)"><b
                                        style="cursor:pointer">edit</b></span>
                                <span>||</span>
                                <span class="m-2  deletebutton text-danger" (click)="deleteClick(item.brandid)"><b
                                        style="cursor:pointer">delete</b></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
