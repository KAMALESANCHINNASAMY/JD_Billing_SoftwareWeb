<div class="container-fluid">
  <mat-card class="mt-2 matcard mb-2">
    <mat-card-content>
      <div class="row">
        <div #tableTop class="col-12">
          <h2 class="ml-1 head">Unit Master</h2>
        </div>
      </div>
      <form [formGroup]="unitMasterDetails" (submit)="save()">
        <div class="row ml-3 mb-3">
          <div class="col-sm-4 mt-3" style="display: flex">
            <div class="labeldiv">
              <label class="pt-2" style="margin: auto">Unit Name<span class="text-danger">*</span></label>
            </div>
            <div class="inputdiv">
              <input [ngClass]="{
                'is-invalid':
                  unitMasterDetails.controls.unit_name.touched &&
                  unitMasterDetails.controls.unit_name.errors
              }" class="form-control" type="text" required formControlName="unit_name" />
              <span class="text-danger" *ngIf="
                  unitMasterDetails.controls.unit_name.touched &&
                  unitMasterDetails.controls.unit_name.errors
                ">
                <div *ngIf="
                    unitMasterDetails.controls.unit_name.touched &&
                    unitMasterDetails.controls.unit_name.errors['required']
                  ">
                  Unit Name is required
                </div>
              </span>
            </div>
          </div>
          <div class="col-sm-4 mt-3" style="display: flex">
            <div class="labeldiv">
              <label class="pt-2" style="margin: auto">Unit Code<span class="text-danger">*</span></label>
            </div>
            <div class="inputdiv">
              <input [ngClass]="{
                'is-invalid':
                  unitMasterDetails.controls.unit_code.touched &&
                  unitMasterDetails.controls.unit_code.errors
              }" formControlName="unit_code" class="form-control" type="text" required />
              <span class="text-danger" *ngIf="
                unitMasterDetails.controls.unit_code.touched &&
                unitMasterDetails.controls.unit_code.errors
              ">
                <div *ngIf="
                  unitMasterDetails.controls.unit_code.touched &&
                  unitMasterDetails.controls.unit_code.errors['required']
                ">
                  Unit Code is required
                </div>
              </span>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-sm-6">
            <div class="d-flex justify-content-center">
              <div style="width: 250px; display: flex; align-items: center">
                <button type="submit" style="width: 80px;" class="btn btn-success mr-3 btn-sm mt-4">
                  <span> {{ unitMasterDetails.value.unitid ==0 ? 'Save' :
                    'Edit'}}</span></button>
                <input (click)="cancelClick()" type="button" style="width: 80px" class="btn btn-info mt-4 btn-sm mr-3"
                  value="Clear" />
                <input (click)="backButton()" type="button" style="width: 80px" class="btn btn-danger btn-sm mt-4"
                  value="Close" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="mt-3 matcardlist">
    <mat-card-content>
      <div class="table-responsive">
        <table class="col-sm-12 table table-hover table-bordered table-sm">
          <thead class="tableheadList">
            <th>S.No</th>
            <th>Unit Name</th>
            <th>Unit Code</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let unit of unitMasterList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ unit.unit_name }}</td>
              <td>{{ unit.unit_code }}</td>
              <td class="tdoption">
                <span class="m-2 editbutton text-success" (click)="updateGetClick(unit)"><b
                    style="cursor: pointer">edit</b></span>
                <span>||</span>
                <span class="m-2 deletebutton text-danger" (click)="deleteClick(unit.unitid)"><b
                    style="cursor: pointer">delete</b></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
