<div class="container-fluid">
    <mat-card class="mt-2 matcard mb-2">
        <mat-card-content>
            <div class="row">
                <div #tableTop class="col-12">
                    <h2 class="ml-1 head">Link Product Master</h2>
                </div>
            </div>
            <form [formGroup]="linkProductMasterForm" (ngSubmit)="Save()">
                <div class="row ml-3">
                    <div class="col-sm-6 mt-3" style="display: flex">
                        <div class="labeldiv" style="width: 250px;">
                            <label class="pt-2" style="margin: auto">Sales
                                Product Name<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <select class="form-control"
                                formControlName="productid" required>
                                <option selected disabled value="null">Please
                                    Select</option>
                                <option *ngFor="let option of productList"
                                    [ngValue]="option.productid">
                                    {{option.product_name}}</option>
                            </select>

                            <span class="text-danger"
                                *ngIf="linkProductMasterForm.controls.productid.touched && linkProductMasterForm.controls.productid.errors">
                                <div
                                    *ngIf="linkProductMasterForm.controls.productid.touched && linkProductMasterForm.controls.productid.errors['required']">
                                    Sales Product Name is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="table-responsive mt-3">
                    <table
                        class="col-sm-10 table table-hover table-sm table-bordered">
                        <thead class="tablehead">
                            <tr>
                                <th>#</th>
                                <th>Purchase Product Name</th>
                                <th>Qty - kg/gram</th>
                                <th *ngIf="linkProductMasterForm.value.linkid ==0">Action</th>
                            </tr>
                        </thead>
                        <tbody formArrayName="linkproduct_nested">
                            <tr
                                *ngFor="let chid of getCommonControls(); let i = index"
                                formGroupName="{{ i }}">
                                <td>{{ i + 1 }}</td>
                                <td style="min-width: 160px">
                                    <select
                                        [ngClass]="{ 'is-invalid': isPurchaseProInvalid(i) }"
                                        formControlName="n_productid"
                                        class="form-control" required>
                                        <option disabled [ngValue]="null"
                                            selected>
                                            Please select
                                        </option>
                                        <option [disabled]="linkProductMasterForm.value.linkid != 0" [ngValue]="item.n_productid"
                                            *ngFor="let item of NestedProductList">
                                            {{ item.n_product_name }}
                                        </option>
                                    </select>
                                </td>

                                <td>
                                    <input [readOnly]="linkProductMasterForm.value.linkid != 0"
                                        [ngClass]="{ 'is-invalid': isqtyInvalid(i) }"
                                        class="form-control"
                                        formControlName="a_qty" />
                                </td>
                                <td *ngIf="linkProductMasterForm.value.linkid ==0">
                                    <mat-icon (click)="addNesForm()"
                                        style="color: green; cursor: pointer">add_circle</mat-icon>
                                    <mat-icon (click)="removeNesForm(i)"
                                        style="color: red; cursor: pointer">remove_circle</mat-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="col-sm-6">
                        <div class="d-flex justify-content-center">
                            <div
                                style="width: 250px; display: flex; align-items: center;">
                                <input type="submit" style="width: 80px"
                                    class="btn btn-success mt-4 btn-sm mr-3"
                                    value="{{ linkProductMasterForm.value.linkid ==0 ? 'Save' : 'Edit'}}" />
                                <input (click)="cancelClick()" type="button"
                                    style="width: 80px"
                                    class="btn btn-info mt-4 btn-sm mr-3"
                                    value="Clear" />
                                <input (click)="backButton()" type="button"
                                    style="width: 80px"
                                    class="btn btn-danger btn-sm mt-4"
                                    value="Close" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-3 matcardlist">
        <mat-card-content>
            <div class="table-responsive">
                <table
                    class="col-sm-12 table table-hover table-bordered table-sm">
                    <thead class="tableheadList">
                        <tr>
                            <th>S.No</th>
                            <th style="text-align: left;">Sales Product Name</th>
                            <th style="text-align: left;">Purchase Product's
                                Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of linkProductList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td style="text-align: left;">{{ item.product_name
                                }}</td>
                            <td style="text-align: left;">{{ item.n_product_name
                                }}</td>
                            <td class="tdoption">
                                <span class="m-2 editbutton text-success  "
                                    (click)="UpdateGetClick(item)"><b
                                        style="cursor:pointer">edit</b></span>
                                <span>||</span>
                                <span class="m-2  deletebutton text-danger"
                                    (click)="deleteClick(item.linkid)"><b
                                        style="cursor:pointer">delete</b></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
