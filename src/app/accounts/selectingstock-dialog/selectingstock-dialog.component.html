<div style="text-align: center;color: green;font-size: 22px;font-family: Georgia, 'Times New Roman', Times, serif;" class="mt-2">Please Select the code you want !</div>
<div class="p-3">
    <table class="table table-sm table-bordered">
        <tbody>
            <tr style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                <th>S.No</th>
                <th>Select</th>
                <th>SI Code</th>
                <th>Purchase Date</th>
                <th>Qty</th>
            </tr>
            <tr *ngFor="let item of getallStockList;let i=index;">
                <td>{{i+1}}</td>
                <td><input type="checkbox" style="width: 18px;height: 18px;" [(ngModel)]="item.selected"></td>
                <td>{{item.si_code}}</td>
                <td>{{item.date}}</td>
                <td>{{item.qty}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div style="bottom: 15px;text-align: center;position: absolute;transform: translateX(-50%);left: 50%;">
    <button type="button" (click)="save()" style="width: 100px;" class="btn btn-sm btn-success mr-2">Submit</button>
    <button (click)="closedialog()" type="button" style="width: 100px;"
        class="btn btn-sm btn-danger ml-2">Cancel</button>
</div>
